{% extends 'base.html' %}
{% block title %}Yeni Şifre{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow mt-5">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Yeni Şifre Belirle</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success w-100">Şifreyi Güncelle</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
